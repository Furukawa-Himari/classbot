<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の最初のウェブページ</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 20px;
            background-color: #fff;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>ようこそ！</h1>
    </header>

    <main>
        <h2>これは簡単なHTMLページです。</h2>
        <p>このページは、HTMLの基本的な構造を示しています。</p>
        <p>ここに追加のコンテンツを記述できます。</p>
        <ul>
            <li>リスト項目1</li>
            <li>リスト項目2</li>
            <li>リスト項目3</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 あなたの名前</p>
    </footer>

</body>
</html>
